{% extends "base.html" %}
{% load thumbnail %}
{% block title %}
    {{product}} | {{block.super}}
{% endblock %}

{% block container %}
    	<div class="page-header">
		  <h1> {{product}} </h1>
		</div>
		<div class="row">
		  <div class="col-sm-4">
			  <a href="{{ product.get_absolute_url }}" class="thumbnail">
				{% if product.image %}
				<img
					src="{{ product.image|thumbnail_url:'product_image'}}" 
					alt="Product Image" 7
				/>
				{% else %}
				<img src="http://placehold.it/350x250" alt="" />
				{% endif %}
			</a>
		  </div>
		  <div class="col-sm-8">
			  {{ product.description|linebreaks }}
			<a href="{% url 'checkout:create_cartitem' product.slug %}"
				class="btn btn-success cart-item-add"
				role="button"> Adicionar Ao Carrinho</a>
		  </div>
		</div>
{% endblock %}
